<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI & Wellness Planner | Web App</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- HTMX for AJAX without JS -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .result-card { transition: all 0.3s ease; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto px-4 py-8">
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-3xl md:text-4xl font-bold text-emerald-700">BMI & Wellness Planner</h1>
      <p class="text-gray-600 mt-2">Get your BMI and a science-backed health plan in seconds.</p>
    </header>

    <!-- Input Form -->
    <div class="bg-white p-6 rounded-xl shadow-md mb-8">
      <form id="bmiForm" hx-post="/calculate" hx-target="#result" hx-swap="innerHTML" hx-indicator="#spinner">
        <div class="space-y-5">
          <!-- Age -->
          <div>
            <label class="block text-sm font-medium mb-1">Age (years)</label>
            <input type="number" name="age" min="2" max="120" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none">
          </div>

          <!-- Weight -->
          <div>
            <label class="block text-sm font-medium mb-1">Weight</label>
            <div class="flex gap-3">
              <input type="number" step="0.1" name="weight" required
                     class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
              <select name="weight_unit" class="p-3 border border-gray-300 rounded-lg">
                <option value="kg">kg</option>
                <option value="lbs">lbs</option>
              </select>
            </div>
          </div>

          <!-- Height -->
          <div>
            <label class="block text-sm font-medium mb-1">Height</label>
            <div class="flex gap-3">
              <select name="height_unit" id="heightUnit" class="p-3 border border-gray-300 rounded-lg" hx-get="/height-fields" hx-target="#heightFields" hx-swap="outerHTML">
                <option value="cm">Centimeters</option>
                <option value="ft">Feet & Inches</option>
              </select>
            </div>

            <div id="heightFields" class="mt-3">
              <!-- Default: cm input -->
              <input type="number" step="0.1" name="height" required
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
                     placeholder="e.g., 170">
            </div>
          </div>

          <!-- Submit -->
          <button type="submit"
                  class="w-full bg-emerald-600 text-white py-3 rounded-lg font-medium hover:bg-emerald-700 transition flex items-center justify-center">
            <span class="htmx-indicator" id="spinner" hidden>
              <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            Calculate My Wellness Plan
          </button>
        </div>
      </form>
    </div>

    <!-- Result Area -->
    <div id="result" class="space-y-6"></div>

    <!-- Disclaimer -->
    <div class="mt-12 text-center text-sm text-gray-500">
      <p>ðŸ’¡ Recommendations based on WHO, CDC & Harvard guidelines. Not medical advice.</p>
      <p class="mt-1">Â© <span id="year"></span> â€” Open Source</p>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Dynamic height fields (optional enhancement)
    document.getElementById('heightUnit').addEventListener('change', function() {
      const unit = this.value;
      const fieldsDiv = document.getElementById('heightFields');
      if (unit === 'ft') {
        fieldsDiv.innerHTML = `
          <div class="grid grid-cols-2 gap-3">
            <input type="number" name="feet" min="1" max="8" required
                   class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500" placeholder="Feet">
            <input type="number" name="inches" min="0" max="11" step="0.5" required
                   class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500" placeholder="Inches">
          </div>
        `;
      } else {
        fieldsDiv.innerHTML = `
          <input type="number" step="0.1" name="height" required
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
                 placeholder="e.g., 170">
        `;
      }
    });
  </script>
</body>
</html>
